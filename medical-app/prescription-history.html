<!DOCTYPE html>
<html>
<head>
  <title>Prescription History</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
  <h2>Prescription History</h2>
  <div id="prescriptionTable"></div>
</div>

<script>
const prescriptions = JSON.parse(localStorage.getItem("prescriptions")) || [];
const role = localStorage.getItem("userRole");
const email = localStorage.getItem("userEmail");

let filtered = [];
if (role === "patient") {
  filtered = prescriptions.filter(p => p.patientEmail === email);
} else {
  filtered = prescriptions.filter(p => p.doctorEmail === email);
}

if (filtered.length === 0) {
  document.getElementById("prescriptionTable").innerHTML = `<p class="empty-msg">No prescriptions found.</p>`;
} else {
  let html = `<table><tr><th>Doctor</th><th>Patient</th><th>Symptoms</th><th>Diagnosis</th><th>Medicines</th></tr>`;
  filtered.forEach(p => {
    html += `<tr>
      <td>${p.doctorEmail}</td>
      <td>${p.patientEmail}</td>
      <td>${p.symptoms}</td>
      <td>${p.diagnosis}</td>
      <td>${p.medicines}</td>
    </tr>`;
  });
  html += `</table>`;
  document.getElementById("prescriptionTable").innerHTML = html;
}
</script>
</body>
</html>
